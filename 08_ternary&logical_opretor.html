<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    

<script>
    a=10,b=120,c=330,d=40;

    max = (a>b && a>c && a>d) ? a : (b>c && b>d) ? b : (c>d) ? c : d;
    document.write(max);
</script>


</body>
</html>
