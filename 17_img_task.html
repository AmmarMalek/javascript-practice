<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image animation</title>
    <style>
    img{
        margin-top: 100px;
    }
    </style>
</head>
<body>
    
    <img src="https://i.pinimg.com/736x/09/24/a7/0924a7ef295741e916c8f42512bbe5bd.jpg" alt="" height="300px" width="300px" id="img_cartoon">
    <br>
    <br>
    <button onclick="imgAnim()">Image Animation</button>

    <script>
        function imgAnim(){
            var img_anim = document.getElementById("img_cartoon");
            img_anim.style.transform = "translateX(500px) rotate(360deg) scale(1.2)";
            img_anim.style.transition = "1.5s"
        }
    </script>

</body>
</html>
