<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    
<script>
    var a = 10;      // declaration
	var a = 20;     // re-declaration ALLOWED
	a = 30;        // re-assignment ALLOWED
    document.write(a);
    
    
    let b = 10;      // declaration
    // let b = 20;  // re-declaration NOT ALLOWED
    b = 30;        // re-assignment ALLOWED
    document.write(b);
    
    
    const c = 10;     // declaration
    // const c = 20; // re-declaration NOT ALLOWED
	// c = 30;      // re-assignment NOT ALLOWED
    document.write(c);
</script>


</body>
</html>
