<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array  Methods</title>
</head>
<body>
    
<script>
    arr = [10,100,"300",true,-98]
    document.write(typeof(arr));
    document.write("<br>");

    arr.sort();
    document.write(arr);
    document.write("<br>");

    arr.reverse();
    document.write(arr);
    document.write("<br>");

    arr.push("44");
    document.write(arr);
    document.write("<br>");

    arr.pop();
    document.write(arr);
    document.write("<br>");
</script>

</body>
</html>
