<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change img</title>
</head>
<body>
        <img src="https://i.pinimg.com/736x/09/24/a7/0924a7ef295741e916c8f42512bbe5bd.jpg" alt="" height="300px" width="300px" id="img_cartoon">
    <br>
    <br>
    <button id="click" onclick="changeImg()">Second img</button>

    <script>
        var change_img = document.getElementById("click");
        var img1 = document.getElementById("img_cartoon");

        function changeImg(){
            if(img1.src == "https://i.pinimg.com/736x/09/24/a7/0924a7ef295741e916c8f42512bbe5bd.jpg")
            {
                img1.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8BuQohW6Cl6-z3plMgazfjxALsSlpz_XzmA&usqp=CAU";
                change_img.innerHTML = "First img"
            }
            else{
                img1.src = "https://i.pinimg.com/736x/09/24/a7/0924a7ef295741e916c8f42512bbe5bd.jpg";
                change_img.innerHTML = "Second img"
            }
        }
    </script>
</body>
</html>
