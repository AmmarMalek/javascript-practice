    <script>


        var input1El = document.getElementById("num1"),
            input2El = document.getElementById("num2"),
            pEl = document.getElementById("res");

        // method 1 

        //     buttonel = document.querySelectorAll("button");

        //     buttonel.forEach(element => {

        //    <================// method 3 =====================>


        inputel = document.querySelectorAll("input[type= 'submit']")

        console.log(inputel);

        inputel.forEach(element => {
            // console.log(element.value);
            element.addEventListener("click", () => {
                cal(element.value)
            })
        });



        //    <================// method 2  =====================>


        function cal(event) {
            switch (event) {
                case "+": pEl.innerText = parseInt(input1El.value) + parseInt(input2El.value)
                    break;

                case "-": pEl.innerText = parseInt(input1El.value) - parseInt(input2El.value)
                    break;

                case "/": pEl.innerText = parseInt(input1El.value) / parseInt(input2El.value)
                    break;

                case "*": pEl.innerText = parseInt(input1El.value) * parseInt(input2El.value)
                    break;

                case "%": pEl.innerText = parseInt(input1El.value) % parseInt(input2El.value)
                    break;
            }
        }




    </script>
